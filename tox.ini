[tox]
env_list =
    black
    ruff
    py3{11,12}
minversion = 4.2.8

[testenv:ruff]
skip_install = True
deps=
    ruff
commands=
    ruff check {toxinidir}/bibat {toxinidir}/tests

[testenv]
description = run the tests with pytest
skip_install = true
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=7
    codecov
    pytest-cov
    pytest-sugar
commands =
    pip install -e .'[development]'
    pytest tests --cov bibat --cov-report xml --cov-report term

[testenv:black]
description = install black and run on the current folder
deps =
    black[jupyter]
skip_install = True
commands =
    black --check --diff {toxinidir}/bibat {toxinidir}/tests
