# This workflow tests the cookiecutter.

name: Test cookiecutter-cmdstanpy-analysis

on: push

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install cookiecutter
      run: pip install cookiecutter
    - name: Use cookiecutter
      run: |
        cookiecutter --no-input --config-file tests/data/example_config.yml .
    - name: Run analysis
      run: cd my_cool_project && make analysis
    - name: Run pytest
      run: cd my_cool_project && python -m pytest
