# This workflow tests whether projects with sphinx documentation work correctly.

name: Docs Check

on: push

jobs:
  docs:
    
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: directly build sphinx
      run: |
        pip install sphinx
        sphinx-build -D {{cookiecutter.repo_name}}/docs ./{{cookiecutter.repo_name}}/docs/_build/html/
