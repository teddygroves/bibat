# This workflow tests whether projects with sphinx documentation work correctly.

name: Test sphinx

on: push

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install cookiecutter
      run: pip install cookiecutter
    - name: Use cookiecutter
      run: |
        cookiecutter --no-input --config-file tests/data/config_sphinx.yml .
    - name: Create html docs
      run: cd my_cool_project/docs && make html
